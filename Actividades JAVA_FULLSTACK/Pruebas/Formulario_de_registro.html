<!DOCTYPE html>
<html>
<head>
    <title>Mi Formulario de Registro</title>
</head>
<body>
    <h1>Mi Formulario de Registro</h1>

    <table>
        <tr>
            <td>Nombre:</td>
            <td><input type="text" id="nombre" name="nombre"></td>
        </tr>
        <tr>
            <td>Apellido:</td>
            <td><input type="text" id="apellido" name="apellido"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td>Contraseña:</td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td>Confirmar:</td>
            <td><input type="password" id="confirmar" name="confirmar"></td>
        </tr>
        <tr>
            <td>Cumpleaños:</td>
            <td><input type="date" id="cumpleanos" name="cumpleanos" placeholder="dd/mm/aaaa"></td>
        </tr>
        <tr>
            <td>Género:</td>
            <td>
                <input type="radio" id="hombre" name="genero" value="Hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="genero" value="Mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" id="otro" name="genero" value="Otro">
                <label for="otro">Otro</label>
            </td>
        </tr>
        <tr>
            <td>Una breve descripción sobre ti:</td>
            <td><textarea id="descripcion" name="descripcion" rows="4" cols="50" style="width: 300px;"></textarea></td>
        </tr>
        <tr>
            <td>Lenguaje favorito:</td>
            <td>
                <select id="lenguaje" name="lenguaje">
                    <option value="JS">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                </select>
            </td>
        </tr>
    </table>

    <input type="submit" value="Enviar">
</body>
</html>
