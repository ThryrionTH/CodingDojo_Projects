<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mi formulario de resgitro</title>
</head>

<body>
    <h1>Mi formulario de Registro</h1>
    <main>
        <form>
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><input type="text" id="nombre" name="nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellido</label></td>
                    <td><input type="text" id="apellido" name="apellido"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="confirmar">Confirmar</label></td>
                    <td><input type="password" id="confirmar" name="confirmar"></td>
                </tr>
                <tr>
                    <td><label for="fecha">Cumpleaños</label></td>
                    <td><input type="date" id="fecha" name="fecha"></td>
                </tr>
            </table>
            <p>Selecciona tu género:</p>
            <label for="masculino">Hombre</label>
            <input type="radio" id="masculino" name="genero" value="masculino">

            <label for="femenino">Mujer</label>
            <input type="radio" id="femenino" name="genero" value="femenino">

            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <p>
                <label for="textarea">Una breve descripción de ti</label>
            </p>
            <textarea id="textarea" name="textarea" rows="4" cols="50">

            </textarea>
            <p>
                <label for="lenguaje">Lenguaje favorito</label>
                <select name="lenguaje" id="lenguaje">
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="java">JAVA</option>
                    <option value="javascript" selected>Javascript</option>
                </select>
            </p>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
